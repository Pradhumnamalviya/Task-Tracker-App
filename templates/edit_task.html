<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Django ToDo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/arches.png'), linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px 0px #000;
            max-width: 800px;
            width: 100%;
        }

        h3 {
            color: #333;
        }

        .form-control {
            padding: 1.375rem .75rem !important;
            border-radius: 15px;
            border: 2px solid #333;
        }

        .btn {
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .form-group input[type="text"] {
            flex: 1;
            border-radius: 15px;
            border: 2px solid #333;
            padding: 10px;
        }

        .form-group button {
            border-radius: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
        }

        .form-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Django ToDo App - Edit Task</h3>

        <form action="{% url 'edit_task' get_task.pk %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="Add a task" value="{{ get_task.task }}">
                <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Update</button>
            </div>
        </form>
    </div>
</body>
</html>
