<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/arches.png'), linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px 0px #000;
        }

        h3, h4 {
            color: #201f1f;
        }

        .form-control {
            padding: 1.375rem .75rem !important;
            border-radius: 15px;
            border: 2px solid #333;
        }

        .btn {
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
            opacity: 0.9;
        }

        .card {
            background-color: #f8f9fa;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .card-body {
            color: #333;
        }

        .card.completed {
            background-color: #d4edda;
        }

        .card.completed .card-body {
            color: #155724;
        }

        h5 {
            margin-top: 20px;
            color: #555;
            font-size: 1.5rem;
        }

        .text-muted {
            color: #6c757d !important;
        }

        .completed-animation {
            animation: happyAnimation 0.5s ease-in-out;
        }

        @keyframes happyAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .form-group input[type="text"] {
            flex: 1;
            border-radius: 15px;
            border: 2px solid #333;
            padding: 10px;
        }

        .form-group button {
            border-radius: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
        }

        .form-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .main-heading {
            color: #fff;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .sub-heading {
            color: #fff;
            text-align: left;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-3 pb-3 main-heading">Task Tracker</h3>
        <div class="row">
            <h4 class="sub-heading" style = "color: #000;">My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow-y: scroll;">
                <!-- List of all the tasks for the day -->
                {% for tasks in todos %}
                <div class="card m-1">
                    <div class="card-body">
                        {{ tasks.task }}
                        <span style="position: relative; float: right;">
                            <a href="{% url 'mark_as_done' tasks.pk %}" class="btn btn-success completed-animation"><i class="fa fa-check"></i> Mark as Done</a>
                            <a href="{% url 'delete_task' tasks.pk %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            <a href="{% url 'edit_task' tasks.pk %}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                <!-- List of all the tasks that have been completed -->
                {% for i in completed_task %}
                <div class="card m-1 completed">
                    <div class="card-body">
                        {{ i.task }}
                        <span style="position: relative; float: right;">
                            <a href="{% url 'mark_as_undone' i.pk %}" class="btn btn-danger"><i class="fa fa-times"></i> Mark as UnDone</a>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <!-- To Do Form -->
                <form action="{% url 'addtask' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="task" class="form-control" placeholder="Add a task">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
